<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="TicTaaToo.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="game_header">
            <div class="player1">
                <div class="motif_player1">

                </div>
                <span>Rouge: <span class="score_player1">0</span></span>
                
            </div>

            <div class="player2">
                <div class="motif_player2">

                </div>
                <span>Noir : <span class="score_player2">0</span></span>
            </div>
        </div>

        <div class="game_content">

            <div class="game_table">

                <table>

                    <div class="line1">
                        <div class="case"></div>
                        <div class="case"></div>
                        <div class="case"></div>
                    </div>
                    <div class="line2">
                        <div class="case"></div>
                        <div class="case"></div>
                        <div class="case"></div>
                    </div>
                    <div class="line3">
                        <div class="case"></div>
                        <div class="case"></div>
                        <div class="case"></div>
                    </div>


                    <div class="grille">
                        <div class="verticale">

                        </div>
                        <div class="verticale1">

                        </div>

                        <div class="horizontale">

                        </div>
                        <div class="horizontale1">

                        </div>
                    </div>

                </table>

            </div>

        </div>

    </div>

</body>

<script src="TicTaaToo.js"></script>
<script>
    const grille = document.querySelectorAll('.case')
    const scorePlayer1 = document.querySelector('.score_player1')
    const scorePlayer2 = document.querySelector('.score_player2')
    const circle = 'motif1'
    const croix = 'motif2'

    let TicTacTooGame = new TicTacToo(grille, scorePlayer1, scorePlayer2)
    TicTacTooGame.setGame(croix, circle);



</script>
</html>
